<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            padding: 30px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Enter username" required>
                <span id="usernameError" class="error"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission for validation

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let usernameError = document.getElementById('usernameError');
            let passwordError = document.getElementById('passwordError');
            
            let isValid = true;

            // Reset error messages
            usernameError.textContent = '';
            passwordError.textContent = '';

            // Validate username
            if (username === '') {
                usernameError.textContent = 'Username is required';
                isValid = false;
            }

            // Validate password
            if (password === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            }

            if (isValid) {
                alert('Login successful!');
                // Redirect to another page or perform login logic
                // window.location.href = 'dashboard.html';  // For example
            }
        });
    </script>

</body>
</html>
