<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ccc;
      margin: 20px 0;
    }

    /* Logo Section */
    .logo img {
      max-width: 100px;
      margin: 1px 0;
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .nav-bar a {
      text-decoration: none;
    }

    .nav-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-bar button:hover {
      background-color: #0056b3;
    }

    /* Home Section */
    h2 {
      margin: 20px 0;
      color: #333;
    }

    /* Image Gallery */
    .images img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }

    @media (min-width: 768px) {
      .images {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .images img {
        max-width: calc(25% - 10px); /* 4 images in a row */
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>
  <hr>
  <div class="nav-bar">
    <a href="home.html"><button>Home</button></a>
    
    <a href="perfume.html"><button>Perfumes</button></a>
    <a href="dress.html"><button>Dresses</button></a>
  </div>
  <hr>
  <div>
    <h2>HOME</h2>
  </div>
  <div class="images">
    <img src="images/image1.jpeg" alt="Image 1">
    <img src="images/image2.jpeg" alt="Image 2">
    <img src="images/images3.jpeg" alt="Image 3">
    <img src="images/image4.jpg" alt="Image 4">
  </div>
</body>
</html>
